---
version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    ignore:
      - dependency-name: 'eslint'
        versions: ['>=9.0.0']
    groups:
      react:
        patterns:
          - '@tailwindcss/vite'
          - '@types/react'
          - '@types/react-helmet'
          - 'dayjs'
          - 'react'
          - 'react-*'
          - 'tailwindcss'
      development:
        patterns:
          - '@testing-library/*'
          - '@types/node'
          - '@types/react-dom'
          - '@typescript-eslint/*'
          - '@vitejs/*'
          - '@vitest/*'
          - 'cssnano'
          - 'eslint'
          - 'eslint-*'
          - 'jsdom'
          - 'postcss'
          - 'postcss-*'
          - 'prettier'
          - 'typescript'
          - 'vite'
          - 'vitest'
          - 'vitest-*'
