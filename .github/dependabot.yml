---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      react:
        patterns:
          - "@semantic-ui-react/css-patch"
          - "@types/react"
          - "@types/react-helmet"
          - "@types/styled-components"
          - "dayjs"
          - "leaflet"
          - "pure-react-carousel"
          - "react"
          - "react-*"
          - "semantic-ui-*"
          - "styled-components"
      development:
        patterns:
          - "@testing-library/*"
          - "@types/node"
          - "@types/react-dom"
          - "@typescript-eslint/*"
          - "@vitejs/*"
          - "@vitest/*"
          - "cssnano"
          - "eslint"
          - "eslint-*"
          - "jsdom"
          - "postcss"
          - "postcss-*"
          - "prettier"
          - "typescript"
          - "vite"
          - "vitest"
          - "vitest-*"
